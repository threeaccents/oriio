apiVersion: v1
kind: Service
metadata:
  name: mahi
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: mahi
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mahi
  labels:
    app: mahi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mahi
      tier: web
  template:
    metadata:
      labels:
        app: mahi
        tier: web
    spec:
      containers:
        - name: mahi
          image: <IMAGE>
          volumeMounts:
          - mountPath: /data
            name: data
          ports:
          - containerPort: 8080
          env:
            - name: SECRET_KEY_BASE
              value: FGwH/tyjHh4SSv/hcqRnvcPF3ffqxMPaiwB52hdW/A6TDxY82nKa1MWrtuC7wpmq
            - name: MAHI_FILE_STORAGE_ENGINE
              value: s3-compatible
            - name: MAHI_FILE_STORAGE_ACCESS_KEY
              value: AKIA53ZJZHZMFRYWSOTO
            - name: MAHI_FILE_STORAGE_SECRET_KEY
              value: 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
            - name: MAHI_FILE_STORAGE_REGION
              value: us-east-2 
            - name: FLY_APP_NAME
              value: mahi    
            - name: MAHI_FILE_STORAGE_BUCKET
              value: mahi-my-4-app-2672
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nfs-data
      imagePullSecrets:
      - name: mahi-repo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mahi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - mahi.oriio.io
    secretName: hello-kubernetes-tls
  rules:
  - host: "mahi.oriio.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mahi
            port:
              number: 80
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Email address used for ACME registration
    email: rodrigo@threeaccents.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Name of a secret used to store the ACME account private key
      name: letsencrypt-prod-private-key
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
    - http01:
        ingress:
          class: nginx   
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: nfs           