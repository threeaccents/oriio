apiVersion: apps/v1
kind: Deployment
metadata:
  name: mahi-deployment
  labels:
    app: mahi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mahi
  template:
    metadata:
      labels:
        app: mahi
    spec:
      containers:
        - name: mahi
          image: registry.digitalocean.com/mahi-test/ce91bf331589
          ports:
          - containerPort: 80
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      imagePullSecrets:
      - name: mahi-test
      